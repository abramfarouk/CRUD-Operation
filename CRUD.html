<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD </title>
    <!-- bootstrap-->
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="CSS/all.min.css"> -->


</head>
<body class="bg-dark">

   
   

    
    <div class="container text-white h-50">
        <!--First Product-->
        <section>
            <h1 class="bg-danger p-2 mt-2">CRUD Operation System ....!</h1>
            <form>
                <div class="row">
                    <div class="col-md-6  bg-dark">
                        <label for="name" class="form-label mt-4">Product Name</label>
                        <input type="text" class="form-control bg-transparent text-white" id="InputNameProduct" placeholder="Enter Product">
                      </div>
    
                      <div class="col-md-6">
                        <label for="Category" class="form-label mt-4">Product Category</label>
                        <input type="text" class="form-control bg-transparent text-white" id="InputCategory"  placeholder="Enter Product">
                      </div>
               
                </div>

                <div class="row">
                    <div class="col-md-3">
                        <label for="Price" class="form-label mt-4">Product Price</label>
                        <input type="number" onkeyup="sum()" class="form-control bg-transparent text-white" id="InputPrice"  placeholder="Price">
                      </div>
    
                      <div class="col-md-3">
                        <label for="DisCount" class="form-label mt-4">Product Discount</label>
                        <input type="number" onkeyup="sum()" class="form-control bg-transparent text-white" id="InputDiscount"   placeholder="DisCount">
                      </div>
                      <div class="col-md-3">
                        <label for="Quantity" class="form-label mt-4">PRODUCT Quantity</label>
                        <input type="number" onkeyup="sum()" class="form-control bg-transparent text-white" id="InputQuantity"  placeholder="Quantity">
                      </div>
                      <div class="col-md-3 mt-5">
                        <span class="badge   w-25 h-50 " id="total" >Total :</span>

                      </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <label for="Description" class="form-label mt-4">Product Description</label>
                        <textarea  style="width: 100%; height: 200px;" id="InputDescription"  placeholder="text" class="border-0 p-2 "></textarea>
                    </div>
                </div>
          


<div class="btn btn-success mt-2" id="addProduct">ADD PRODUCT</div>
<div class="btn btn-info mt-2  d-none" id="UpdateProduct">Update PRODUCT</div>

              </form>

        </section>

        <!--Table-->

        <section class="mt-5">
          <input type="search" class="form-control bg-transparent text-white mb-5 fs-4" id="SearchProduct" placeholder="Search"name="" >
            <table class="table table-hover text-center">
                <thead>
                  <tr class="text-white">
                    <th scope="col">Name</th>
                    <th scope="col">Category</th>
                    <th scope="col">Price</th>
                    <th scope="col">Discount</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Total</th>
                    <th scope="col">Description</th>
                    <th scope="col">Update</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody id="row" >
         
                </tbody>
              </table>
        </section>
    </div>



    <script src="Script.js"></script>
    <script src="JS/all.min.js"></script>
    <script src="JS/bootstrap.bundle.min.js"></script>
    
</body>
</html>
